<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Lino Rufaro</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="page">
        <a href="/blog.html" class="back-btn">‚Üê Back to Blog</a>
        <h1>{{ page.title }}</h1>
        <p style="color: #999; margin-bottom: 2rem;">{{ page.date | date: "%B %d, %Y" }}</p>
        
        <div class="page-content">
            {% if page.image %}
            <img src="{{ page.image }}" alt="{{ page.title }}" style="width: 100%; height: 400px; object-fit: cover; margin-bottom: 2rem;">
            {% else %}
            <div class="image-placeholder">[ Blog Post Image ]</div>
            {% endif %}
            
            {{ content }}
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
