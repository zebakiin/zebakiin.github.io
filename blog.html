<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Lino Rufaro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="page">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <h1>Blog</h1>
        <div class="page-content">
            {% for post in site.posts %}
            <a href="{{ post.url }}" class="blog-post">
                {% if post.image %}
                <img src="{{ post.image }}" alt="{{ post.title }}" style="width: 100%; height: 250px; object-fit: cover; margin-bottom: 1rem;">
                {% else %}
                <div class="image-placeholder" style="height: 250px;">[ Blog Post Image ]</div>
                {% endif %}
                <h3>{{ post.title }}</h3>
                <p style="color: #999; margin-bottom: 1rem;">{{ post.date | date: "%B %d, %Y" }}</p>
                <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
