---
layout: default
---

<div class="page active">
    <a href="{{ '/blog.html' | relative_url }}" class="back-btn">â† Back to Blog</a>
    <h1>{{ page.title }}</h1>
    <p style="color: #999; margin-bottom: 2rem;">{{ page.date | date: "%B %d, %Y" }}</p>
    
    <div class="page-content">
        {% if page.image %}
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="width: 100%; height: 400px; object-fit: cover; margin-bottom: 2rem;">
        {% else %}
        <div class="image-placeholder">[ Blog Post Image ]</div>
        {% endif %}
        
        {{ content }}
    </div>
</div>

<script src="{{ '/assets/js/script.js' | relative_url }}"></script>
